<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS Lessons | Introduction</title>
  </head>
  <link rel="stylesheet" href="style.css" />

  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
  />

  <body>
    <div id="floatingAction">
      <span>^</span>
    </div>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-3">List of Countries</h1>
        <p class="lead">What Next?</p>
        <hr class="my-2" />
        <p class="lead">
          <a class="btn btn-primary btn-lg" href="#header" role="button"
            >Jumbo action name</a
          >
        </p>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col">
          <table id="countryTable" class="table table-bordered table-stripped">
            <thead id="header" class="thead-dark">
              <tr>
                <th>Name</th>
                <th>Capital</th>
                <th>Population</th>
                <th>Region</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="4">
                  <p class="text-center font-weight-bold">Loadin Data ...</p>
                </td>
              </tr>
            </tbody>
            <tfoot id="footer" class="tfoot-dark">
              <tr>
                <th>Name</th>
                <th>Capital</th>
                <th>Population</th>
                <th>Region</th>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
